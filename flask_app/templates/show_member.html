<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry Hive</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="container">
    <nav class="navbar navbar-light mb-3 border-bottom border-dark border-opacity-25" >
        <div class="container-fluid">
            <a href="/" class="navbar-brand mb-0 h1">
                <img src="../static/images/icons/bee.png" alt="Home Icon" class="icon logo">
                Ancestry Hive
            </a>
            <div class="d-flex justify-content-around align-items-center gap-2">
                <ul class="nav">
                    <li class="nav-item"><a href="/hive" class="pe-2">The Hive</a></li>
                    <li class="nav-item pe-2" >|</li>
                    <li class="nav-item"><a href="/profile" class="pe-2">Profile</a></li>
                </ul>
                
                <a href="/logout" class="">
                    <button type="button" class="btn" style="background-color: var(--primary);">Logout</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-center align-items-center flex-row p-4">
        <img src="https://placehold.co/450x450" alt="..." >
        <div class="ms-5 col-6">
            {% for family in family %}
            <p class="h1">{{family.first_name}} {{family.last_name}}</p>
            <p class="h6">From {{family.last_name}}'s Hive</p>
            <br>
            <p>Place of Birth: <b>{{family.place_of_birth}}</b> </p>
            <p>Date of Birth: <b>{{family.date_of_birth}}</b> </p>
            <p>Age: <b>{{family.age}}</b> </p>
            <div class="d-flex justify-content-between">
                <a href="/edit_member/{{family.id}}">+ Edit Member</a>
                <a href="/delete_member/{{family.id}}" class="text-danger" onclick="return confirm('Are you sure you want to delete?')">- Delete Member</a>
            </div>
            
            {% endfor %}
        </div>
    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
