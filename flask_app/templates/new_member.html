<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry Hive</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="container">
    <nav class="navbar navbar-light mb-3 border-bottom border-dark border-opacity-25" >
        <div class="container-fluid">
            <a href="/" class="navbar-brand mb-0 h1">
                <img src="../static/images/icons/bee.png" alt="Home Icon" class="icon logo">
                Ancestry Hive
            </a>
            <div class="d-flex justify-content-around align-items-center gap-2">
                <ul class="nav">
                    <li class="nav-item"><a href="/hive" class="pe-2">The Hive</a></li>
                    <li class="nav-item pe-2" >|</li>
                    <li class="nav-item"><a href="/profile" class="pe-2">Profile</a></li>
                </ul>
                
                <a href="/logout" class="">
                    <button type="button" class="btn" style="background-color: var(--primary);">Logout</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="d-flex flex-column justify-content-around mt-2">
        <div class="d-flex flex-row justify-content-between">
            <form class="text-start p-4 col-5" action="/new_member" method="post">
                    <p class="h1 mb-4">New Hive Member</p>
                    {% with messages = get_flashed_messages(category_filter=["new_member"]) %}
                        {% if messages %}
                            {% for message in messages %}
                                <p class="text-danger">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <label for="full_name" class="h5 form-label text-dark">Full Name:</label>
                    <input type="text" class="form-control mb-3" name="full_name">
                    <label for="place_of_birth" class="h5 form-label text-dark">Place of Birth:</label>
                    <input type="text" class="form-control mb-3" name="place_of_birth">
                    <label for="occupation" class="h5 form-label text-dark">Occupation:</label>
                    <input type="text" class="form-control mb-4" name="occupation">
                    <label for="date_of_birth" class="h5 form-label text-dark">Date of Birth:</label>
                    <input type="date" class="form-control mb-4" name="date_of_birth">
                    <label for="age" class="h5 form-label text-dark">Age:</label>
                    <input type="text" class="form-control mb-4" name="age">
                    <input type='submit' value='Submit' class="btn" style="background-color: var(--primary);">
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
