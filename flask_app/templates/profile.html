<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry Hive</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<div class="container">
    <nav class="navbar navbar-light mb-3 border-bottom border-dark border-opacity-25" >
        <div class="container-fluid">
            <a href="/" class="navbar-brand mb-0 h1">
                <img src="../static/images/icons/bee.png" alt="Home Icon" class="icon logo">
                Ancestry Hive
            </a>
            <div class="d-flex justify-content-around align-items-center gap-2">
                <ul class="nav">
                    <li class="nav-item"><a href="/hive" class="pe-2">The Hive</a></li>
                    <li class="nav-item pe-2" >|</li>
                    <li class="nav-item"><a href="/profile" class="pe-2">Profile</a></li>
                </ul>
                <a href="/logout" class="">
                    <button type="button" class="btn" style="background-color: var(--primary);">Logout</button>
                </a>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-between align-items-center flex-row p-4">
        <img src="../static/images/user_bee.png" alt="..." class="icon-xl clip-hexagon">
        <p class="h2 ms-2">Hello {{user.first_name}},<br>  This is your user account.</p>
        <div class="">
            <form class="text-start p-2 " action="/user_update" method="post">
            <p class="h1 mb-4">Edit Your Account</p>
            {% with messages = get_flashed_messages(category_filter=["user_edit"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                {% endwith %}
            <label for="first_name" class="h5 form-label text-dark">First Name:</label>
            <input type="text" class="form-control mb-3" name="first_name" value="{{user.first_name}}">
            <label for="last_name" class="h5 form-label text-dark">Last Name:</label>
            <input type="text" class="form-control mb-3" name="last_name" value="{{user.last_name}}">
            <label for="email" class="h5 form-label text-dark">Email:</label>
            <input type="text" class="form-control mb-3" name="email" value="{{user.email}}">
            <label for="password" class="h5 form-label text-dark">Password:</label>
            <input type="password" class="form-control mb-3" name="password">
            <label for="confirm" class="h5 form-label text-dark">Confirm Password:</label>
            <input type="password" class="form-control mb-4" name="confirm">
            <input type='submit' value='Confirm' class="btn" style="background-color: var(--primary);">
    </form>
        </div>
    </div>

    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
